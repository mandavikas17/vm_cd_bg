apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-${COLOR}
  labels:
    app: myapp
    version: ${COLOR}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
      version: ${COLOR}
  template:
    metadata:
      labels:
        app: myapp
        version: ${COLOR}
    spec:
      containers:
      - name: myapp
        image: myrepo/myapp:${IMAGE_TAG}
        ports:
        - containerPort: 8080

