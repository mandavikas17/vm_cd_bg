# manifests.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-${COLOR}
  labels:
    app: myapp
    version: ${COLOR}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
      version: ${COLOR}
  template:
    metadata:
      labels:
        app: myapp
        version: ${COLOR}
    spec:
      containers:
        - name: myapp
          image: mandavikas17/webapp:${IMAGE_TAG}
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
  labels:
    app: myapp
spec:
  type: ClusterIP
  selector:
    app: myapp
    version: ${COLOR}
  ports:
    - port: 80
      targetPort: 8080
